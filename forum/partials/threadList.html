<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="">
        <li ng-repeat="thread in threads | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          
          <h4>{% verbatim %} {{ thread.title }} {% endverbatim %}</h4>
        <p>{% verbatim %} {$ thread.username $} {% endverbatim %}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
