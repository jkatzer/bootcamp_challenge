<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <form class="ui form comment-form">
        <fieldset>
        <legend>Post a new comment</legend>
          <div class="ui field">
            <span class="error">{{ errorMsg }}</span>
              <label for="username">Username</label><input id="username-input" class="ui input" type="text" ng-model="commentForm.username">
          </div>
          <div class="ui field">
            <label for="username">Message</label>
            <textarea id="description-input" type="textarea" ng-model="commentForm.content" />
          </div>
          <button class="ui button green col-md-12" ng-click="createComment(commentForm)">Post!</button>
        </fieldset>
      </form>
    </div>
    <div class="col-md-10" style="margin-top: 20px;">
      <!--Body content-->
      <div class="ui segments title-bar">
        <div class="ui secondary segment">
          <h1>{{ thread.title }}</h1>
          <h5>by {{ thread.username }}</h5>
        </div>
        <div class="ui segment">
          <p>{{ thread.description }}</p>
        </div>
      </div>
      <div class="ui comments">
        <div ng-repeat="comment in comments | orderBy: -comment.score">          
          <div class="col-md-10 col-md-offset-1 row">
            <div class="col-md-12 ui comment segment">
              <div class="avatar">
                <div class="score">{{ comment.score }}</div>
                <i class="plus icon" ng-click="scorePlus(comment)"/>
                <i class="minus icon" ng-click="scoreMinus(comment) "/>
              </div>
              <div class="content">
                <div class="author">{{ comment.username }}</div>
                <div class="metadata">
                  <span class="date">{{ comment.created | date: "MMM d yyyy" }}</span>
                </div>
                <div class="text">{{ comment.content }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
