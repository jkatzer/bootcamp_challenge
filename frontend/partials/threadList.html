<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <form class="ui form new-thread-form">
        <fieldset>
        <legend>Start a new thread</legend>
          <span class="error">{{ errorMsg }}</span>
          <div class="ui required field">
            <label for="title">Title</label> <input id="title-input" type="text" ng-model="threadForm.title">
          </div>
          <div class="ui required field">
            <label for="username">Username</label><input id="username-input" type="text" ng-model="threadForm.username">
          </div>
          <div class="ui required field">
            <label for="username">Description</label>
            <textarea id="description-input" ng-model="threadForm.description" />
          </div>
          <button class="ui button green col-md-12" ng-click="createThread(threadForm)">Post!</button>
        </fieldset>
      </form>
    </div>
    <div class="col-md-8">
      <!--Body content-->

      <ul class="threadlist">
        <li ng-repeat="thread in threads.results | orderBy: thread.modified | orderBy: thread.num_replies" class="thread col-md-12 center row ui raised segment">          
            <div class="col-md-7">
              <a href="#/{{ thread.slug }}"><h2>{{ thread.title }}</h2></a>
              <p class="username">by <span>{{ thread.username }}</span></p>
              <p class="description">{{ thread.description }}</p>
            </div>
            <div class="col-md-2 info-spot">
            <h4>Replies:</h4><span>{{ thread.num_replies }}</span>
            </div>
            <div class="col-md-3 info-spot time">
            <h4>Last Updated:</h4><span>By <em>{{ latest_poster(thread) }}</em> <br/>at {{ thread.modified | date:'h:mma dd-MM-yyyy' }}<span>
            </div>
        </li>
      </ul>

    </div>
  </div>
</div>
